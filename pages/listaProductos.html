<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Lista de Productos</h2>
    <table>
        <tr>
            <th>Código</th>
            <th>Nombre del Producto</th>
            <th>Descripción</th>
        </tr>
        {table_rows}
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="/frontend/css/styles.css">
    <link rel="icon" type="image/x-icon" href="/frontend/images/Logo.png">

</head>
<body>
    <section class="form-productos">
        <main>
            <header>
                <h1>Creación de productos</h1><br>
            </header>
            <main>
                <form id = "productForm" action="/listaProductos" method="post">
                    <fieldset>
                        <legend>Información del producto</legend>                 
                        <fieldset>
                            <label for="cod">Código:</label>
                            <input type="text" id="cod" name="Codigo" required>
                            <label for="nombre">Nombre:</label><br>
                            <input type="text" id="nombre" name="nombre" required>
                        </fieldset>  
                        <!-- Descripción del producto -->
                        <fieldset>
                            <label for="descripcion">Descripción:</label>
                            <input type="text" id="descripcion" name="descripcion" required><br><br>
                        </fieldset>              
                    
                    </fieldset>

                    <!-- Botones -->
                    <div>
                        <input class="form-buttons" type="submit" value="Crear"> 
                        <button class="form-buttons" type="reset">Limpiar</button>
                    </div>                           
                </form>  
            </main>       
        </main>     
    </section>

    
    <script src="/script.js"></script>

    <footer>
        <a href="https://www.interaqua-energy.com/" target="_blank">
            <img src="/frontend/images/Logo.png" />   
        </a>    
        <br><p>&copy; 2025 Todos los derechos reservados</p>
    </footer>
    
</body>
</html>

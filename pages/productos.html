<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="/frontend/css/styles.css">
    <link rel="icon" type="image/x-icon" href="/frontend/images/Logo.png">

</head>
<body>
    <section class="form-productos">
        <main>
            <header>
                <h1>Creación de productos</h1><br>
            </header>
            <main>
                <form action="/submit" method="post">
                    <fieldset>
                        <legend>Información del producto</legend>
                       
                    
                        <fieldset>
                            <label for="docu">Código:</label>
                            <input type="docu" id="docu" name="docu" required>
                            <label for="nombre">Nombre:</label><br>
                            <input type="text" id="nombre" name="nombre" required>
                        </fieldset>  
                        <!-- Descripción del producto -->
                        <fieldset>
                            <label for="comentario">Descripción del producto:</label><br>
                            <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea>
                        </fieldset>              
                        <!-- Foto de producto -->
                        <fieldset>
                            <label for="foto">Foto del producto:</label>
                            <input class="foto" type="file" id="foto" name="foto" required>                    
                         </fieldset>      
                         <!--Activo-->  
                         <fieldset>
                            <legend>Activo:</legend>    
                                <input type="radio" id="si" name="activo" value="si">
                                <label for="si">Sí</label><br>
        
                                <input type="radio" id="no" name="activo" value="no">
                                <label for="no">No</label><br>         
                        </fieldset>
                    
                    </fieldset>

                    <!-- Botones -->
                    <div>
                        <button class="form-buttons" type="submit">Crear</button>
                        <button class="form-buttons" type="reset">Limpiar</button>
                    </div>                           
                </form>  
            </main>       
        </main>     
    </section>

    <footer>
        <a href="https://www.interaqua-energy.com/" target="_blank">
            <img src="/frontend/images/Logo.png" />   
        </a>    
        <br><p>&copy; 2025 Todos los derechos reservados</p>
    </footer>
    
</body>
</html>
